<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Produtos</h1>
        <form id="productForm">
            <input type="text" id="nome" placeholder="Nome do Produto" required>
            <input type="number" id="precoAntigo" placeholder="Preço Antigo" step="0.01" required>
            <input type="number" id="preco" placeholder="Preço Atual" step="0.01" required>
            <input type="url" id="linkAfiliado" placeholder="Link Afiliado" required>
            <button type="submit">Adicionar Produto</button>
        </form>
        <h2>Produtos Cadastrados</h2>
        <div id="productList"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
