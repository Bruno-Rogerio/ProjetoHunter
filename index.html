<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Produtos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gerenciador de Produtos</h1>
    <form id="produto-form">
      <input type="text" id="nome" placeholder="Nome do Produto" required>
      <input type="number" id="preco" placeholder="Preço Atual" required>
      <input type="number" id="precoAntigo" placeholder="Preço Antigo" required>
      <input type="url" id="link_afiliado" placeholder="Link de Afiliado" required>
      <input type="text" id="template" placeholder="Template" required>
      <input type="text" id="tipo_produto" placeholder="Tipo do Produto" required>
      <button type="submit">Adicionar Produto</button>
    </form>
    <ul id="produtos-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
